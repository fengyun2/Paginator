<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
</head>
<body>
  <ul class="pagination-lg page-list" lyid="page-list">
  </ul>
  <script type="text/javascript" src="../js/jquery.min.js"></script>
  <script type="text/javascript" src="../js/bootstrap-paginator.js"></script>
  <script type="text/javascript">
    ;(function () {
      $(function () {

        var ly = function () {
          var app = {};

          app.init = function () {
            app.data = {};
            app.dom = {};
            app.cur_page = 1;
            app.page_count = 5;
            app.domInit();
            app.eventInit();
            app.page();
          };
          app.domInit = function () {
            app.dom.page_list = $('.page-list');
          };

          app.eventInit = function () {

          };

          app.page = function () {
            // 显示分页
            var options = {
              bootstrapMajorVersion: 3, //版本
              currentPage: app.cur_page, //当前页数
              totalPages: app.page_count, //总页数
              itemTexts: function (type, page, current) {
                switch (type) {
                  case "first":
                  return "首页";
                  case "prev":
                  return "上一页";
                  case "next":
                  return "下一页";
                  case "last":
                  return "末页";
                  case "page":
                  return page;
                }
              },//点击事件，用于通过Ajax来刷新整个list列表
              onPageClicked: function (event, originalEvent, type, page) {
                app.cur_page = page;
              }
            };
            app.dom.page_list.bootstrapPaginator(options);
          };
          return app;
        }();
        ly.init();
      });
})();
</script>
</body>
</html>
